<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const ar = [1, 2, 3];
    const obj = {
      name: 'spring', pwd: '1234'
    }
    for (let i = 0; i < ar.length; i++) {}
    // of 반복문
    for (const a of ar) {}
    console.log(obj.name);
    console.log(obj['name']);
    // 필드의 이름을 변수로
    const name = 'name';
    console.log(obj.name);
    console.log(obj[name]);
    // 객체에 대한 in 반복문 : 객체의 필드 이름을 가져온다.
    for (const name in obj) {
      console.log(name);      // 필드명
      console.log(obj[name]); // 값
    }
    // forEach 문
    ar.forEach (a=>console.log(a));
  </script>
</body>
</html>
