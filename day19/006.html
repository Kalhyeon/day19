<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 함수 sum
    function sum () {}
    // 함수를 변수에 대입할 수 있다.
    const sum2 = function sum3 () {
      console.log('까꿍');
    }
    sum2();
    // 함수를 변수에 대입하면 더이상 함수의 이름을 사용할 수 없다.
    // sum3();
    // JS 는 이름을 생략한 함수 (익명 함수)
    const sum5 = function() {
      console.log("안녕");
    }
    sum5();
  </script>
</body>
</html>
