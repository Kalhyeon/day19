<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <!--
    소스를 작성하면 변역 하여 실행 파일 (exe)을 저장하는 언어
    - C/C++, Java, C#, Python (소스 코드를 컴파일), Go, Rust
    소스를 매번 번역하는 언어
    - flash, html, JavaScript, Python, Ruby, PHP, Perl (스크립트 언어)
  -->
  <!--
    타입 : JS 가 판단 (number, string, boolean, undefined, object 등)
          JS 가 백엔드로 진출하며 문제가 발생 => MS TypeScript (마이크로소프트 타입스크립트)
    변수 : const, let
          자바의 변수는 크게 원시 (primitive)타입과 참조 타입이 있다.
          원시 타입 : byte, short, int, long, boolean, float, double, char
          참조 타입은 객체를 가리키는 리모컨 (덧/뺄셈이 안됨)이다.
    연산 :
    제어 : 조건, 반복
    함수 :
    클래스와 객체 :
  -->
  <div id="target"></div>
  <script>
    let a;
    const b = document.querySelector('#target');
    const c = document.querySelector('#target1');
    console.log(a); // undefined
    console.log(b); // object
    console.log(c); // null
  </script>
</body>
</html>
