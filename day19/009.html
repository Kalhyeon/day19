<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    메모리를 파티션 하여 사용한다 => 공통인 영역이 stack 과 heap
    stack : static => 참조 변수가 만들어진다.
    heap : dynamic => 변수가 이름을 가질 수 없다.

    가리키는 대상이 없는 참조 변수를 null 이라고 한다.
  -->
  <script>
    let a;
    let b = document.querySelector('#a');
    console.log(a); // undefined (정의되지 않음)
    console.log(b); // null (대상이 없음)
    // 사용자에게 보여질 때에는 undefined 와 null 을 "" 와 같이 빈 문자열로 표기해준다.
  </script>
</body>
</html>
